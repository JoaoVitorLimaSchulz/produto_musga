<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Coluna esquerda com os botões -->
            <div class="col-md-3">
                <button class="btn btn-create">Criar Playlist</button>
                <button class="btn btn-edit">Editar Playlist</button>
                <button class="btn btn-delete">Excluir Playlist</button>

            </div>
            <div class="col-md-9">
                <div class="playlist-box">
                    <h3>Minhas Playlists</h3>
                    <ul id="playlist-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="voltar-container">
        <a href="paginaPrincipal.html" class="btn btn-back">Voltar para a Tela Principal</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
                let playlists = [];
        let currentEditIndex = -1;

        document.querySelector('.btn-create').addEventListener('click', function() {
            const playlistName = prompt("Digite o nome da nova playlist:");
            if (playlistName) {
                playlists.push(playlistName);
                updatePlaylistDisplay();
            }
        });

        document.querySelector('.btn-edit').addEventListener('click', function() {
            if (playlists.length === 0) {
                alert("Nenhuma playlist para editar.");
                return;
            }

            const playlistIndex = prompt("Digite o número da playlist que deseja editar (1 a " + playlists.length + "):");
            const index = parseInt(playlistIndex) - 1;

            if (index >= 0 && index < playlists.length) {
                const newPlaylistName = prompt("Digite o novo nome para a playlist:", playlists[index]);
                if (newPlaylistName) {
                    playlists[index] = newPlaylistName;
                    updatePlaylistDisplay();
                }
            } else {
                alert("Índice inválido.");
            }
        });

        document.querySelector('.btn-delete').addEventListener('click', function() {
            if (playlists.length === 0) {
                alert("Nenhuma playlist para excluir.");
                return;
            }

            const playlistIndex = prompt("Digite o número da playlist que deseja excluir (1 a " + playlists.length + "):");
            const index = parseInt(playlistIndex) - 1;

            if (index >= 0 && index < playlists.length) {
                playlists.splice(index, 1);
                updatePlaylistDisplay();
            } else {
                alert("Índice inválido.");
            }
        });

        function updatePlaylistDisplay() {
            const playlistList = document.getElementById('playlist-list');
            playlistList.innerHTML = ''; 

            playlists.forEach((playlist, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${playlist}</span>
                    <button onclick="deletePlaylist(${index})">Excluir</button>
                `;
                playlistList.appendChild(li);
            });
        }

        function deletePlaylist(index) {
            playlists.splice(index, 1);
            updatePlaylistDisplay();
        }
    </script>
</body>
</html>
